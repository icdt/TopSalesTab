                                <table border="0" cellpadding="0" cellspacing="0" class="table table-bordered">
                                    <tr>
                                        <td rowspan="4" class="view_img">
                                            <div class="product_edit_img" style="background-image: url(appImg/20150401092514_47176.jpg)"></div>
                                        </td>
                                        <td class="view_title">品名</td>

                                        <td rowspan="3" class="view_title">
                                            規格簡述
                                        </td>
                                        <td rowspan="3" class="view_ckeditor">

                                        </td>
                                        <td class="view_title">規格</td>
                                        <td class="view_content2"><input type="text" class="k-textbox" /></td>
                                    </tr>
                                    <tr>
                                        <td class="view_title">既有庫存量</td>
                                        <td class="view_content2"><input type="text" class="k-textbox" placeholder="請輸入數字" onkeyup="return ValidateNumber($(this),value)" /></td>
                                    </tr>
                                    <tr>
                                        <td class="view_title">計量單位</td>
                                        <td class="view_content2"><input type="text" class="k-textbox" /></td>
                                    </tr>
                                    <tr>
                                        <td colspan="5" class="view_ckeditor">
                                            <textarea id="editor1" name="editor1" rows="10" cols="80" style="width: 98%; height: 250px; margin: 0 auto;"></textarea>
                                        </td>
                                    </tr>
                                </table>
                            </form>

                        </div>
                    </div><!-- /.box-body -->
                </div><!-- /.box -->
            </div>

        </div>
    </div>
