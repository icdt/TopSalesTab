<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        <button type="submit" class="btn btn-default btn-flat" onclick="history.back()"><span class="glyphicon glyphicon-chevron-left"></span>回列表</button>
        <small></small>
    </h1>
    <!--<ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> icdtview </a></li>
        <li class="active">列表</li>
    </ol>-->
    <div class="edit_btn">
        <button type="submit" class="btn btn-primary btn-flat block_inline" ng-click="vm.save()">儲存</button>&nbsp;&nbsp;
        <button type="submit" class="btn btn-facebook btn-flat block_inline">繼續選購</button>
    </div>
</section>
<!-- Main content -->
<section class="content">
    <!-- Your Page Content Here -->
    <div class="row">
        <div class="col-xs-12">
            <div class="box box-success">
                <!--<div class="box-header">
                    <h3 class="box-title"></h3>
                </div>-->
                <!-- /.box-header -->
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-12 column">
                            <form role="form" class="form-horizontal">
                                <table border="0" cellpadding="0" cellspacing="0" class="table table-bordered">
                                    <tr>
                                        <td class="view_title">訂單編號</td>
                                        <td class="view_content1"><input type="text" class="k-textbox" /></td>
                                        <td class="view_title">狀態</td>
                                        <td class="view_content4">
                                            <select ng-model="vm.order_status" kendo-drop-down-list k-options="vm.order_status"></select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="view_title">客戶名稱</td>
                                        <td class="view_content1"><input type="text" class="k-textbox" /></td>
                                        <td class="view_title" rowspan="2">備註</td>
                                        <td class="view_content4" rowspan="2">
                                            <textarea rows="5" cols="5" style="width: 98%; height: 100px; margin: 0 auto;"></textarea>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="view_title">業務名稱</td>
                                        <td class="view_content1"><input type="text" class="k-textbox" /></td>
                                    </tr>
                                    <tr>
                                        <td class="view_title">簽收照片&nbsp;<i class="fa fa-camera"></i></td>
                                        <td class="view_content1" colspan="3">
                                            <input type="file" class="btn btn-default" />
                                            <div class="timeline-body">
                                                <img src="http://placehold.it/150x100" alt="" class="margin">
                                            </div>
                                        </td>
                                    </tr>
                                </table>
                            </form>

                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12 column">
                            <div class="manage_title">
                                儲存日期：<input type="date" class="k-datepicker-calendar" id="Stored_Date" />
                                &nbsp;&nbsp;&nbsp;&nbsp;
                                總價：<input type="text" class="k-textbox k-number" placeholder="請輸入數字" onkeyup="return ValidateNumber($(this),value)" /> 元
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12 column">
                            <table border="0" cellpadding="0" cellspacing="0" class="table table-bordered">
                                <tr>
                                    <td rowspan="3" class="view_img">
                                        <div class="product_img" style="background-image: url(appImg/20150401092514_47176.jpg)"></div>
                                    </td>
                                    <td class="view_title">品名</td>
                                    <td class="view_content1">統一布丁</td>
                                    <td class="view_title">訂價</td>
                                    <td class="view_content2">1000</td>
                                    <td rowspan="3" class="view_order_edit">
                                        數量：<input type="text" class="k-textbox count" onkeyup="return ValidateNumber($(this),value)" />&nbsp;&nbsp;
                                        複價：1111
                                    </td>
                                </tr>
                                <tr>
                                    <td rowspan="2" class="view_title">
                                        規格簡述
                                    </td>
                                    <td rowspan="2">1111111</td>
                                    <td class="view_title">既有庫存量</td>
                                    <td class="view_content2">20</td>
                                </tr>
                                <tr>
                                    <td class="view_title">計量單位</td>
                                    <td class="view_content2">CS</td>
                                </tr>
                            </table>

                            <table border="0" cellpadding="0" cellspacing="0" class="table table-bordered">
                                <tr>
                                    <td rowspan="3" class="view_img">
                                        <div class="product_img" style="background-image: url(appImg/4bf9870ddaaaa.jpg)"></div>
                                    </td>
                                    <td class="view_title">品名</td>
                                    <td class="view_content1">統一泡麵</td>
                                    <td class="view_title">訂價</td>
                                    <td class="view_content2">50</td>
                                    <td rowspan="3" class="view_order_edit">
                                        數量：<input type="text" class="k-textbox count" onkeyup="return ValidateNumber($(this),value)" />&nbsp;&nbsp;
                                        複價：2222
                                    </td>
                                </tr>
                                <tr>
                                    <td rowspan="2" class="view_title">
                                        規格簡述
                                    </td>
                                    <td rowspan="2"></td>
                                    <td class="view_title">既有庫存量</td>
                                    <td class="view_content2">10</td>
                                </tr>
                                <tr>
                                    <td class="view_title">計量單位</td>
                                    <td class="view_content2">BW</td>
                                </tr>
                            </table>
                        </div>
                    </div>

                    <!-- /.box-body -->
                </div><!-- /.box -->
            </div>

        </div>
    </div>



</section><!-- /.content -->
