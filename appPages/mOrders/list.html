<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        訂單記錄
        <small></small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> icdtview </a></li>
        <li class="active">訂單記錄</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Your Page Content Here -->
    <div class="row">
        <div class="col-xs-12">
            <div class="box box-success">
                <!--<div class="box-header">
                    <h3 class="box-title"></h3>
                </div>--><!-- /.box-header -->
                <div class="box-body">
                    <div class="row" style="width:100%;text-align:right">
                        <div class="form-group block_inline">
                            <!--<label for="起始時間">起始時間</label><br />-->
                            <!--<input type="date" class="form-control" ng-model="vm.start" ng-init="vm.start = newDate()"/>-->

                            <input type="date" class="form-control" ng-model="record.ReceiveStartTime" ng-init="record.ReceiveStartTime = addDate(-2)" />
                        </div>
                        <div class="form-group block_inline">
                            <!--<label for="終止時間">終止時間</label><br />-->
                            <!--<input type="date" class="form-control" ng-model="vm.end" ng-init="vm.end = addDate(2)" />-->
                            <input type="date" class="form-control" ng-model="record.ReceiveEndTime" ng-init="record.ReceiveEndTime = newDate()" />
                        </div>
                        <div class="form-group block_inline" style="width:100px">
                            <!--<label for="客戶名稱">客戶名稱</label><br />-->
                            <input type="text" class="form-control" ng-model="vm.customer" placeholder="客戶名稱" />
                        </div>
                        <div class="form-group block_inline">
                            <label for="btn"></label><br />
                            <button type="button" class="btn btn-success block_inline btn-flat" ng-click="searchOrder(record)">未收款</button>
                        </div>
                        <div class="form-group block_inline">
                            <label for="btn"></label><br />
                            <button type="button" class="btn btn-success block_inline btn-flat" ng-click="searchOrder(record)">已收款</button>
                        </div>
                        <div class="form-group block_inline">
                            <label for="btn"></label><br />
                            <button type="button" class="btn btn-success block_inline btn-flat" ng-click="searchOrder(record)">查詢</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 column">
                            <div ui-grid="gridOptions" ui-grid-selection class="uiGrid" ui-grid-auto-resize ui-grid-click style="height: 400px;"></div>
                        </div>
                    </div>
                </div><!-- /.box-body -->
            </div><!-- /.box -->
        </div>

    </div>



</section><!-- /.content -->
