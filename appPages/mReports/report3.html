<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        客戶訂購歷史紀錄
        <small></small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 客戶 </a></li>
        <li class="active">報表</li>
    </ol>
</section>
<!-- Main content -->
<section class="content" style="min-height: 600px;">
    <!-- Your Page Content Here -->
    <div class="row">
        <div class="col-xs-12">
            <div class="box box-success">
                <!--<div class="box-header">
                    <h3 class="box-title"></h3>
                </div>-->
                <!-- /.box-header -->
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-12 column">
                            <form role="form" class="form-horizontal" name="signup_form" novalidate>
                                <table border="0" cellpadding="0" cellspacing="0" class="table table-bordered customer">
                                    <tr>
                                        <td class="view_title">客戶名稱</td>
                                        <td class="view_content3">
                                            <autocomplete name="CUST_NAME" class="k-textbox" ng-model="vm.report.CUST_NAME" attr-placeholder="例: 優典行" click-activation="true" data="autocomplete.allCustomersName" on-type="autocomplete.searchCustomer" on-select="autocomplete.assignCustomer" required style="width: 80%"></autocomplete>
                                            <img ng-show="autocomplete.isSearchCustomer" src="/aApp/backend/appImg/loading_redball.gif" width="20" height="20" />
                                            <br />
                                            <div class="error"
                                                 ng-show="signup_form.CUST_NAME.$invalid && signup_form.submitted">
                                                <small class="error"
                                                       ng-show="signup_form.CUST_NAME.$error.required">
                                                    客戶名稱為必填欄位!!
                                                </small>
                                            </div>
                                        </td>
                                        <!--<td class="view_title">商品名稱</td>
                                        <td class="view_content3">
                                            <autocomplete name="PROD_NAME" class="k-textbox" ng-model="vm.report.PROD_NAME" attr-placeholder="例: 日式無糖綠茶" click-activation="true" data="autocomplete.allProductsName" on-type="autocomplete.searchProduct" on-select="autocomplete.assignProduct" required style="width: 80%"></autocomplete><img ng-show="autocomplete.isSearchProduct" src="/aApp/backend/appImg/loading_stick.gif" width="20px" height="20px" />
                                            <img ng-show="autocomplete.isSearchProduct" src="/aApp/backend/appImg/loading_redball.gif" width="20" height="20" />
                                            <br />
                                            <div class="error"
                                                 ng-show="signup_form.PROD_NAME.$invalid && signup_form.submitted">
                                                <small class="error"
                                                       ng-show="signup_form.PROD_NAME.$error.required">
                                                    商品名稱為必填欄位!!
                                                </small>
                                            </div>
                                        </td>-->
                                        <td class="view_content3">
                                            <button type="button" class="btn btn-success block_inline btn-flat" ng-click="vm.fetchData()">查詢</button>
                                            <button type="button" class="btn btn-success block_inline btn-flat" ng-click="vm.printTable()">列印</button>
                                            <br />
                                        </td>
                                    </tr>
                                </table>
                            </form>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 column" style="text-align: center; color: red;" ng-show="vm.report.DATA.length == 0">
                            無查詢資料
                        </div>
                        <div class="col-md-12 column" id="printTable2" ng-show="vm.report.DATA.length != 0">
                            <table class="table table-condensed table-bordered">
                                <thead>
                                    <tr>
                                        <th>
                                            日期
                                        </th>
                                        <th>
                                            產品代號
                                        </th>
                                        <th>
                                            產品名稱
                                        </th>
                                        <th>
                                            訂貨數量(大)
                                        </th>
                                        <th>
                                            訂貨數量(小)
                                        </th>
                                        <th>
                                            出貨數量(大)
                                        </th>
                                        <th>
                                            出貨數量(小)
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="item in vm.report.DATA" >
                                        <td>
                                            {{item.DATE_SALE}}
                                        </td>
                                        <td>
                                            {{item.PROD_ID}}
                                        </td>
                                        <td>
                                            {{item.PROD_NAME}}
                                        </td>
                                        <td>
                                            {{item.ORD_QTYI}}
                                        </td>
                                        <td>
                                            {{item.ORD_QTYF}}
                                        </td>
                                        <td>
                                            {{item.QTYI}}
                                        </td>
                                        <td>
                                            {{item.QTYF}}
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div><!-- /.box-body -->
            </div><!-- /.box -->
        </div>

    </div>



</section><!-- /.content -->
