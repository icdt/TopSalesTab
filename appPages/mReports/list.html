<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        商品銷售排名
        <small></small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 訂單 </a></li>
        <li class="active">報表</li>
    </ol>
</section>
<!-- Main content -->
<section class="content" style="min-height: 400px;">
    <!-- Your Page Content Here -->
    <div class="row">
        <div class="col-xs-12">
            <div class="box box-success">
                <!--<div class="box-header">
                    <h3 class="box-title"></h3>
                </div>-->
                <!-- /.box-header -->
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-12 column">
                            <form role="form" class="form-horizontal" name="signup_form" novalidate>
                                <table border="0" cellpadding="0" cellspacing="0" class="table table-bordered customer">
                                    <tr>
                                        <td class="view_title">年份</td>
                                        <td class="view_content3">
                                            <select ng-model="vm.report.YEAR" kendo-drop-down-list k-options="select.yearAllOptions"></select>
                                            <br />
                                        </td>
                                        <td class="view_title">月份</td>
                                        <td class="view_content3">
                                            <select ng-model="vm.report.MONTH" kendo-drop-down-list k-options="select.monthAllOptions"></select>
                                            <br />
                                        </td>
                                        <!--<td class="view_title">商品大類</td>
                                        <td class="view_content3">
                                            <select ng-model="vm.report.PRODUCT" kendo-drop-down-list k-options="select.productAllOptions"></select>
                                            <br />
                                        </td>-->
                                        <td class="view_content3">
                                            <button type="button" class="btn btn-success block_inline btn-flat" ng-click="vm.fetchData()">查詢</button>
                                            <button type="button" class="btn btn-success block_inline btn-flat" ng-click="vm.printTable()">列印</button>
                                            <br />
                                        </td>
                                    </tr>
                                </table>
                            </form>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 column" style="text-align: center; color: red;" ng-show="vm.report.DATA.length == 0">
                            無查詢資料
                        </div>
                        <div class="col-md-12 column" id="printTable1" ng-show="vm.report.DATA.length != 0">
                            <table class="table table-condensed table-bordered">
                                <thead>
                                    <tr>
                                        <th>
                                            產品代號
                                        </th>
                                        <th>
                                            產品名稱
                                        </th>
                                        <th>
                                            中類代號
                                        </th>
                                        <th>
                                            中類名稱
                                        </th>
                                        <th>
                                            訂貨數量(大)
                                        </th>
                                        <th>
                                            訂貨數量(小)
                                        </th>
                                        <th>
                                            出貨數量(大)
                                        </th>
                                        <th>
                                            出貨數量(小)
                                        </th>
                                        <th>
                                            未稅
                                        </th>
                                        <th>
                                            含稅金額
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <div infinite-scroll='infiniteScroll.loadMore()' infinite-scroll-distance='2'>
                                        <tr ng-repeat="item in vm.report.DATA" >
                                            <!--<tr quick-ng-repeat="item in vm.report.DATA" quick-repeat-list="vm.report.DATA" ng-show="vm.report.DATA.length != 0">-->
                                            <td>
                                                {{item.PROD_ID}}
                                            </td>
                                            <td>
                                                {{item.PROD_NAME}}
                                            </td>
                                            <td>
                                                {{item.SUB_ID}}
                                            </td>
                                            <td>
                                                {{item.SUB_NAME}}
                                            </td>
                                            <td>
                                                {{item.ORD_QTYI}}
                                            </td>
                                            <td>
                                                {{item.ORD_QTYF}}
                                            </td>
                                            <td>
                                                {{item.QTYI}}
                                            </td>
                                            <td>
                                                {{item.QTYF}}
                                            </td>
                                            <td>
                                                {{item.UTAX}}
                                            </td>
                                            <td>
                                                {{item.AMT}}
                                            </td>
                                        </tr>
                                    </div>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div><!-- /.box-body -->
            </div><!-- /.box -->
        </div>

    </div>



</section><!-- /.content -->
