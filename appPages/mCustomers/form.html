<!-- Content Header (Page header) -->
<section class="content-header">
    <button type="submit" class="btn btn-default btn-flat" onclick="history.back()"><span class="glyphicon glyphicon-chevron-left"></span>回通訊錄</button>
    <br />
    <br />
    <h1>
        顧客明細
        <small></small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 通訊錄 </a></li>
        <li class="active">顧客明細</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Your Page Content Here -->
    <div class="row">
        <div class="col-xs-12">
            <div class="box box-success">
                <div class="box-header">
                    <h3 class="box-title"></h3>
                </div><!-- /.box-header -->
                <div class="box-body">

                    <!--<form role="form" class="form-horizontal" style="margin: 0 auto;">-->
                        <div class="row">
                            <div class="col-md-12" style="width:100%;text-align:right">
                                <div class="form-group block_inline">
                                    <label for="btn"></label><br />
                                    <button type="button" class="btn btn-success block_inline btn-flat" ng-click="searchOrder(record)">儲存</button>
                                </div>
                                <div class="form-group block_inline">
                                    <label for="btn"></label><br />
                                    <button type="button" class="btn btn-success block_inline btn-flat" ng-click="searchOrder(record)">加入待辦事項</button>
                                </div>
                                <div class="form-group block_inline">
                                    <label for="btn"></label><br />
                                    <button type="button" class="btn btn-success block_inline btn-flat" ng-click="searchOrder(record)">查詢計畫與記錄</button>
                                </div>
                                <div class="form-group block_inline">
                                    <label for="btn"></label><br />
                                    <button type="button" class="btn btn-success block_inline btn-flat" ng-click="searchOrder(record)">建立訂單</button>
                                </div>
                                <div class="form-group block_inline">
                                    <label for="btn"></label><br />
                                    <button type="button" class="btn btn-success block_inline btn-flat" ng-click="searchOrder(record)">查詢訂單記錄</button>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <form role="form" class="form-horizontal" style="margin: 0 auto;">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label" for="nickname">暱稱</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" ng-model="order.nickname" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label" for="firstname">姓</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" ng-model="order.firstname" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label" for="lastname">名</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" ng-model="order.lastname" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label" for="company">所屬公司</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" ng-model="order.company" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label" for="un">統編</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" ng-model="order.un" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label" for="title">職稱</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" ng-model="order.title" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label" for="mobile">手機</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" ng-model="order.mobile" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label" for="tel">電話</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" ng-model="order.tel" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label" for="email">Email</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" ng-model="order.email" />
                                        </div>
                                    </div>

                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label" for="salename">負責業務名稱</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" ng-model="order.salename" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label" for="id">備忘</label>
                                        <div class="col-sm-8">
                                            <textarea type="text" class="form-control" ng-model="order.remark" style="height:200px" />
                                        </div>
                                    </div>


                                </div>
                            </form>
                        </div><!-- /.box-body -->
            </div><!-- /.box -->
        </div>

    </div>

</div>

</section><!-- /.content -->
