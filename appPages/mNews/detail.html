<!-- Content Header (Page header) -->
<section class="content-header">
    <button type="submit" class="btn btn-default btn-flat" onclick="history.back()"><span class="glyphicon glyphicon-chevron-left"></span>回列表</button>
    <br />
    <br />
    <h1>
        最新消息
        <small></small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 最新消息 </a></li>
        <li class="active">明細</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Your Page Content Here -->
    <div class="row">
        <div class="col-xs-12">
            <div class="box box-success">
                <div class="box-header">
                    <h3 class="box-title"></h3>
                </div><!-- /.box-header -->
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-12 column">
                            <form role="form" class="form-horizontal" name="signup_form" novalidate>
                                <table border="0" cellpadding="0" cellspacing="0" class="table table-bordered">
                                    <tr>
                                        <td class="view_title" style="width: 30px;">
                                            標題
                                        </td>
                                        <td class="view_content2" colspan="3">
                                            {{vm.theNews.ArticleTitle}}
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="view_title">公告時間</td>
                                        <td class="view_content2" colspan="3">
                                            {{vm.theNews.StartTime}} ~ {{vm.theNews.EndTime}}
                                        </td>                              
                                    </tr>
                                    <tr>
                                        <td class="view_title">內容</td>
                                        <td class="view_ckeditor" colspan="3">
                                            <div ng-bind-html="trustAsHtml(vm.theNews.ArticleContent)"></div>
                                        </td>
                                    </tr>
                                </table>
                            </form>
                        </div>
                    </div>
                </div><!-- /.box-body -->
            </div><!-- /.box -->
        </div>

    </div>



</section><!-- /.content -->

<style>
    .demo-section {
        width: 400px;
    }

        .demo-section p {
            margin-top: 2em;
        }

        .demo-section label {
            display: inline-block;
            width: 180px;
            padding-right: 5px;
            text-align: right;
        }

    #example .k-datepicker {
        vertical-align: middle;
    }
</style>
