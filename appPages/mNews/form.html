<!-- Content Header (Page header) -->
<section class="content-header">
    <button type="submit" class="btn btn-default btn-flat" onclick="history.back()"><span class="glyphicon glyphicon-chevron-left"></span>回最新消息</button>
    <br />
    <br />
    <h1>
        最新消息明細
        <small></small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 最新消息 </a></li>
        <li class="active">最新消息明細</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Your Page Content Here -->
    <div class="row">
        <div class="col-xs-12">
            <div class="box box-success">
                <div class="box-header">
                    <h3 class="box-title"></h3>
                </div><!-- /.box-header -->
                <div class="box-body">
                    <form role="form" class="form-horizontal" style="margin: 0 auto;">
                        <div class="col-md-6 column">
                            <div class="form-group" style="width:100%;text-align:right">
                                <label class="col-sm-4 control-label" for="actions">&nbsp;</label>
                                <div class="col-sm-8">
                                    <button type="submit" class="btn btn-success btn-flat block_inline" ng-click="vm.save()">儲存</button>&nbsp;&nbsp;
                                    <button type="submit" class="btn btn-danger btn-flat block_inline" ng-click="vm.save()">刪除</button>&nbsp;&nbsp;
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="標題編輯">標題編輯</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" ng-model="vm.singleObj.Name" style="width:200px" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="起迄時間">起迄時間</label>
                                <div class="col-sm-4">
                                  
                                                          
                                               
                                             <div><input  type="date" id="Start_Date" class="k-datepicker-calendar" style="width:200px;" /></div>              
                                             <div style="margin-top:5px">
                                             <input  type="date" id="End_Date"class="k-datepicker-calendar" style="width:200px;" />
                                            </div>
                                            
                                       
                                    <!--<input type="date" class="form-control" ng-model="record.ReceiveStartTime" ng-init="record.ReceiveStartTime = addDate(-2)" /><br/>
                                    <input type="date" class="form-control" ng-model="record.ReceiveEndTime" ng-init="record.ReceiveEndTime = newDate()" />-->
                                </div>
                            </div>
                            <!--<div class="form-group block_inline" ng-show="vm.isEdit">
                <label class="checkbox-inline" ng-repeat="item in vm.allPermissions">
                    <input type="checkbox" checklist-model="vm.theOptions" checklist-value="item.Id" />{{item.Name}}
                </label>
            </div>-->
                        </div>

                        <div row>

                            <div id="example">
                                <textarea id="editor" rows="10" cols="30" style="height:440px"></textarea>
                            </div>


                        </div>

                        
                    </form>

                </div><!-- /.box-body -->
            </div><!-- /.box -->
        </div>

    </div>

    




</section><!-- /.content -->

<script>
    $(document).ready(function () {
        // create DatePicker from input HTML element
        //$("#Start_Date").kendoDatePicker({culture:"zh-CHT", format: "yyyy/MM/dd"});
        //$("#End_Date").kendoDatePicker({culture: "zh-CHT",format: "yyyy/MM/dd" });
        $("#editor").kendoEditor({ resizable: true });
    });
</script>

<style>
    .demo-section {
        width: 400px;
    }

        .demo-section p {
            margin-top: 2em;
        }

        .demo-section label {
            display: inline-block;
            width: 180px;
            padding-right: 5px;
            text-align: right;
        }

    #example .k-datepicker {
        vertical-align: middle;
    }
</style>
